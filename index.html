<script>
generateLaziness()
setInterval(generateLaziness, 1000);

function generateLaziness() {
    // from https://stackoverflow.com/questions/9685381/javascript-count-days-from-today

    const then = new Date(2022, 00, 29); // month is zero based
    const now = new Date;               // no arguments -> current date

    // 24 hours, 60 minutes, 60 seconds, 1000 milliseconds
    var ms = now - then;
    var secs = ms / 1000;
    var mins = secs / 60;
    var hrs = mins / 60;
    var days = hrs / 24;

    var daysSince = Math.floor(days);
    var leftoverHrs = Math.floor(hrs - daysSince * 24);
    var leftoverMins = Math.floor(mins - Math.floor(hrs) * 60);
    var leftoverSecs = Math.floor(secs - Math.floor(mins) * 60);

    document.getElementById("lazyTime").innerHTML = `${daysSince} days, ${leftoverHrs} hours, ${leftoverMins} minutes, and ${leftoverSecs} seconds`;
}
</script>
