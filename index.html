<script>
// from https://stackoverflow.com/questions/9685381/javascript-count-days-from-today

var then = new Date(2022, 00, 29), // month is zero based
    now  = new Date;               // no arguments -> current date

// 24 hours, 60 minutes, 60 seconds, 1000 milliseconds
var ms = now - then;
var secs = ms / 1000;
var mins = secs / 60;
var hrs = mins / 60;
var days = hrs / 24;

var daysSince = days;
var leftoverHrs = hrs - days * 24;
var leftoverMins = mins - leftoverHrs * 60 - days * 60 * 24;

document.getElementById("lazyTime").innerHTML = `${Math.round(daysSince)} days, ${Math.round(leftoverHrs)} hours, and ${Math.round(leftoverMins)} minutes`;
</script>
